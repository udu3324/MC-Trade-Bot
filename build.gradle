plugins {
    id 'com.github.johnrengelman.shadow' version '7.0.0'
    id 'java-library'
    id 'application'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

group 'com.udu3324'
version '1.0'

repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    implementation 'net.dv8tion:JDA:4.3.0_277'
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'org.slf4j:slf4j-simple:2.0.0-alpha4'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
}

application {
    mainClass.set('com.udu3324.main.MainBot')
}

task testJar(type: Jar) {
    manifest {
        attributes 'Description': 'The official MC Trade Bot by udu3324.'
    }
}

// Run task shadowJar to make a runnable Fat/Uber jar
shadowJar {
    archiveBaseName.set('MC-Trade-Bot')
    archiveClassifier.set('')
    archiveVersion.set('')
    manifest {
        inheritFrom project.tasks.testJar.manifest
    }
}